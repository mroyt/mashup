<!DOCTYPE html>
<!--This mashup app searches foursquare tips within a selected neighborhood for the keywords you choose and places the
results on a Google map. This also makes use of a 3rd API: it uses Google geocoding to find the latitude and longitude
of your neighborhood -->
<html>
  <head>
  	<title>Mashup</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBBatpnQggE-ys0y9gAzo6_KfzgBDNK2E"></script>
	<script type="text/javascript" src="js/foursquare.js"></script>
	<script type="text/javascript" src="js/geocode.js"></script>
	<script type="text/javascript" src="js/maps.js"></script>    
    <script type="text/javascript">
	$(document).ready(function(){
		onloadView();
		$("#find").on("click",function(){
			var centerLoc = document.getElementById('neighborhood').value+"%2CNYC";
			var searchTerm = encodeURIComponent(document.getElementById('search_terms').value);
			getCoordinates(centerLoc,function(){
				initialize(centralLat_global,centralLng_global,searchTerm);
			});
		})
	});
  </script>
  </head>
  
  <body>
  	<div id="wrapper">
	  	<header>
	  		<h1>Find Some Fun!</h1>
	  		<h3>Use this tool to search for fun in your (Manhattan) neighborhood, using any terms you want.</h3>
		</header>
	  	<div id = "location">
	  		<table>
	  		<tr><td><div class="question">What neighborhood?</div></td>
	  		<td><select id="neighborhood" class="question">
  				<option>Battery Park City</option>
				<option>Beekman Place</option>
				<option>Carnegie Hill</option>
				<option>Chelsea</option>
				<option>Chinatown</option>
				<option>Civic Center</option>
				<option>Clinton</option>
				<option>East Harlem</option>
				<option>East Village</option>
				<option>Financial District</option>
				<option>Flatiron</option>
				<option>Gramercy</option>
				<option>Greenwich Village</option>
				<option>Hamilton Heights</option>
				<option>Harlem (Central)</option>
				<option>Herald Square</option>
				<option>Hudson Square</option>
				<option>Inwood</option>
				<option>Lenox Hill</option>
				<option>Lincoln Square</option>
				<option>Little Italy</option>
				<option>Lower East Side</option>
				<option>Manhattan Valley</option>
				<option>Manhattanville</option>
				<option>Midtown</option>
				<option>Midtown South</option>
				<option>Morningside Heights</option>
				<option>Murray Hill</option>
				<option>NoHo</option>
				<option>Roosevelt Island</option>
				<option>SoHo</option>
				<option>South Village</option>
				<option>Stuyvesant Town</option>
				<option>Sutton Place</option>
				<option>Times Square</option>
				<option>Tribeca</option>
				<option>Tudor City</option>
				<option>Turtle Bay</option>
				<option>Union Square</option>
				<option>Upper East Side</option>
				<option>Upper West Side</option>
				<option>Wall Street</option>
				<option>Washington Heights</option>
				<option>West Village</option>
				<option>Yorkville</option>
			</select></td></tr><tr><td>
			<div class="question">What're you looking for?</div></td><td>
			<input id="search_terms" class="question" type="text" name="search"></td></tr>
	  		</table>
			<input type="submit" value="Find me a venue!" id="find">
	  	</div>
	    <div id="map-canvas"/>
  	</div>
  </body>
</html>
